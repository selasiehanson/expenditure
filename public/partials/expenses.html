<div class="row-fluid" ng-controller="ExpenseCtrl">
<div class="row-fluid" >
    <div class="span8">
      	<form class="form-horizontal cust-form">
		  	<fieldset>
			    <legend> <span> {{title}}</span> </legend>
			    <div class="control-group">
			      <label class="control-label" for="item" >Item:</label>
			      <div class="controls">
			        <select class="input-xlarge" ng-model="newExpense.item" id="item" 
			        ng-options='item.name for item in items'></select>
                      <span class="help-inline"></span>
			      </div>
			    </div>
			    <div class="control-group">
			      <label class="control-label" for="quantity" >Quantity:</label>
			      <div class="controls">
			        <input type="number" class="input-xlarge" ng-model="newExpense.quantity" id="quantity">
                      <span class="help-inline">(should be a number)</span>
			        </div>
			    </div>
			    
			    <div class="control-group">
			      <label class="control-label" for="price">Price:</label>
			      <div class="controls">
			        <input type="number" class="input-xlarge" ng-model="newExpense.price" id="price">
                      <span class="help-inline">(should be a number)</span>
			      </div>
			    </div>
			    <div class='control-group'>
			    	<label class="control-label" for="purchasedDate">Date of Purchase:</label>
			    	<div class="controls">
			    		<div class="input-append date" id="dp3" data-date="" data-date-format="dd-mm-yyyy">
							<input ng-model="newExpense.purchasedDate" id="purchasedDate" class="span3" size="16" type="text"  readonly=""><span class="add-on"><i class="icon-th"></i></span>
					  </div>
			    	</div>
			    	
			    </div>
			    <div>
			    	<input type="hidden" name="id" ng-model="newExpense.id">
			    </div>
			    <div class="form-actions">
			    	<button type='submit' class='btn btn-primary'  ng-click='addExpense(newExpense)'> 
			    	<i class="icon icon-plus-sign"></i> {{statusText}}
			    	</button>
			    	<button ng-click='clear()' type='submit' class='btn'>
			    		<i class='icon icon-remove'></i>
			    		Clear
			    	</button>
			    </div>
		  	</fieldset>
		</form>
 	</div>
 
</div><!--/row-->
<div  class="row-fluid">
    	<div class='span10'>
 		<fieldset>
 			<legend>History of Expenditure</legend>
        </fieldset>
 			<div class='toolbar_div'>
 				<a class='btn btn-primary' ng-click='itemEdit()'> <i class='icon icon-pencil'></i>  Edit</a>
 				<a class='btn btn-danger' ng-click='itemRemove()'> <i class='icon icon icon-remove'></i> Delete</a>
 			</div>
		<table my-table
            aa-data="expenses"
        	ao-column-defs="columnDefs"
        	fn-row-callback="myCallback"
            class='table table-striped table-bordered'>
            <thead>
            <tr>
            	<!-- <th>#</th> -->
                <th>Item</th>
				<th>Quantity</th>
				<th>Unit</th>
				<th>Price</th>
            </tr>
            </thead>
        </table>
 		
 	</div>
</div>

</div>
