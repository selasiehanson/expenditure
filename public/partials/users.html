<div class="row-fluid" ng-controller="UserCtrl">
	<div class="row-fluid">
		<div class="span8">
	      	<form class="form-horizontal cust-form">
			  	<fieldset>
				    <legend> <span> {{title}} </span> </legend>
				    <div class="control-group">
				      <label class="control-label" for="firstName" >First Name:</label>
				      <div class="controls">
				        <input type="text" class="input-xlarge" ng-model="newUser.firstName" id="firstName">
				      </div>
				    </div>
				    <div class="control-group">
				      <label class="control-label" for="lastName" >Last Name:</label>
				      <div class="controls">
				        <input type="text" class="input-xlarge" ng-model="newUser.lastName" id="lastName">
				      </div>
				    </div>
				    <div class="control-group">
				      <label class="control-label" for="userName" >User Name:</label>
				      <div class="controls">
				        <input type="text" class="input-xlarge" ng-model="newUser.userName" id="userName">
				      </div>
				    </div>
				    <div class="control-group">
				      <label class="control-label" for="password" >Password :</label>
				      <div class="controls">
				        <input type="password" class="input-xlarge" ng-model="newUser.password" id="password">
				      </div>
				    </div>
				    <div class="control-group">
				      <label class="control-label" for="passwordConfirm" >Confirm Password :</label>
				      <div class="controls">
				        <input type="password" class="input-xlarge" ng-model="newUser.passwordConfirm" id="passwordConfirm">
				      </div>
				    </div>
				  
				    <div>
				    	<input type="hidden" name="_id" ng-model="newUser._id">
				    </div>
				    <div class="form-actions">
				    	<button type='submit' class='btn btn-primary'  ng-click='addUser(newUser)'> 
				    	<i class="icon icon-plus-sign"></i> {{statusText}}
				    	</button>
				    	<button ng-click='clear()' type='submit' class='btn'>
				    		<i class='icon icon-remove'></i>
				    		Clear
				    	</button>
				    </div>
			  	</fieldset>
			</form>
 		</div>
	</div>
    <div class="row-fluid">
    	<div class='span6'>
	 		<fieldset>
	 			<legend>Users</legend>
	 		</fieldset>
 			<div class='toolbar_div'>
 				<a class='btn btn-primary' ng-click='itemEdit()'> <i class='icon icon-pencil'></i>  Edit</a>
 				<a class='btn btn-danger' ng-click='itemRemove()'> <i class='icon icon icon-remove'></i> Delete</a>
 			</div>
 			<table my-table
	            aa-data="users"
	        	ao-column-defs="columnDefs"
	        	fn-row-callback="myCallback"
	            class='table table-striped table-bordered'>
	            <thead>
	            <tr>
	            	<!-- <th>#</th> -->
	                <th>First Name</th>
					<th>Last Name</th>
					<th>Username</th>
	            </tr>
	            </thead>
	        </table>
 		</div>
    </div>
 	
 </div><!--/row-->
