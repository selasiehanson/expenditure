<div class="row-fluid" ng-controller="CategoryCtrl">
	<div class="row-fluid">
		<div class="span8">
	      	<form class="form-horizontal cust-form">
			  	<fieldset>
				    <legend> <span> {{title}} </span> </legend>
				    <div class="control-group">
				      <label class="control-label" for="name" >Name:</label>
				      <div class="controls">
				        <input type="text" class="input-xlarge" ng-model="newCategory.name" id="name">
				      </div>
				    </div>
				    
				    <div class="control-group">
				      <label class="control-label" for="description">Description:</label>
				      <div class="controls">
				        <input type="text" class="input-xlarge" ng-model="newCategory.description" id="description">
				      </div>
				    </div>
				    <div>
				    	<input type="hidden" name="_id" ng-model="newCategory._id">
				    </div>
				    <div class="form-actions">
				    	<button type='submit' class='btn btn-primary'  ng-click='addCategory(newCategory)'> 
				    	<i class="icon icon-plus-sign"></i> {{statusText}}
				    	</button>
				    	<button ng-click='clear()' type='submit' class='btn'>
				    		<i class='icon icon-remove'></i>
				    		Clear
				    	</button>
				    </div>
			  	</fieldset>
			</form>
	 	</div>
	</div>
   <div class="row-fluid">
   	<div class='span10'>
 		<fieldset>
 			<legend>Categories</legend>
 		</fieldset>
	 		<div class='toolbar_div'>
 				<a class='btn btn-primary' ng-click='itemEdit()'> <i class='icon icon-pencil'></i>  Edit</a>
 				<a class='btn btn-danger ' ng-click='itemRemove()'> <i class='icon icon icon-remove'></i> Delete</a>
 			</div>
			<table my-table
	            aa-data="categories"
	        	ao-column-defs="columnDefs"
	        	fn-row-callback="myCallback"
	            class='table table-striped table-bordered'>
	            <thead>
	            <tr>
	            	<!-- <th>#</th> -->
	                <th>Name</th>
					<th>Description</th>
	            </tr>
	            </thead>
	        </table>
 	</div>
   </div>
 </div><!--/row-->
